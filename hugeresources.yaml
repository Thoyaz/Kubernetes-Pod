---
apiVersion: v1
kind: Pod
metadata:
  name: huge-resources
spec:
  containers:
    - name: container-with-huge-resources
      image: nginx
      ports:
        - containerPort: 80
          protocol: TCP
      resources:
        limits:
          memory: "128G"
          cpu: "32"
        requests:
          memory: "64G"
          cpu: "16"